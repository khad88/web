<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khuyến mãi - KhoaFood</title>
    <link rel="stylesheet" href="/css/add_promotions.css">
</head>
<body>
    <header>
        <div class="logo">KhoaFood Admin</div>
        <nav>
            <a href="home.html">Trang chủ</a>
            <a href="promotions.html" class="active">Khuyến Mãi</a>
        </nav>
        <div class="user-actions">
            <button class="logout-btn">Đăng xuất</button>
        </div>
    </header>

    <div class="admin-container">
        <aside class="sidebar">
            <ul>
                <li><a href="admin_dashboard.html">Tổng Quan</a></li>
                <li><a href="orders.html">Đơn Hàng</a></li>
                <li><a href="product_management.html">Sản Phẩm</a></li>
                <li><a href="customers.html">Khách Hàng</a></li>
                <li><a href="promotions.html">Khuyến Mãi</a></li>
                <li><a href="reviews.html">Đánh Giá & Phản Hồi</a></li>
                <li><a href="employee.html">Nhân viên</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section id="add-promotion" class="add-promotion-section">
                <h2>Thêm Khuyến mãi</h2>
                <form>
                    <label for="promo-code">Mã giảm giá:</label>
                    <input type="text" id="promo-code" name="promo-code" required>

                    <label for="promo-description">Chương trình:</label>
                    <input type="text" id="promo-description" name="promo-description" required>

                    <label for="start-date">Ngày bắt đầu:</label>
                    <input type="date" id="start-date" name="start-date" required>

                    <label for="end-date">Ngày kết thúc:</label>
                    <input type="date" id="end-date" name="end-date" required>

                    <label for="conditions">Điều kiện:</label>
                    <textarea id="conditions" name="conditions" required></textarea>

                    <button type="submit" class="submit-btn">Thêm Khuyến mãi</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2025 KhoaFood. ALL RIGHT RESERVED.</p>
    </footer>
</body>
</html>
